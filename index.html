<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Password Generator</h1>
    </header>

    <main>
        <div class="container">
            <h2>Generate a Password</h2>
            <div id="results-container">
                <div id="results"></div>
                <div id="copy" class="faster">Copy</div>
            </div>
            <div id="criteria">
                <button id="generate" type="button">Generate</button>
                <div class="checkbox-container">
                    <label for="lowercase" class="checkbox-label">
                        <input type="checkbox" id="lowercase">
                        <span class="checkbox-custom"></span>
                    </label>
                    <div class="input-title">Lowercase</div>
                </div>
                <div class="checkbox-container">
                    <label for="uppercase" class="checkbox-label">
                        <input type="checkbox" id="uppercase">
                        <span class="checkbox-custom"></span>
                    </label>
                    <div class="input-title">Uppercase</div>
                </div>
                <div class="checkbox-container">
                    <label for="numbers" class="checkbox-label">
                        <input id="numbers" type="checkbox">
                        <span class="checkbox-custom"></span>
                    </label>
                    <div class="input-title">Numbers</div>
                </div>
                <div class="checkbox-container">
                    <label for="special" class="checkbox-label">
                        <input id="special" type="checkbox">
                        <span class="checkbox-custom"></span>
                    </label>
                    <div class="input-title">Special Characters</div>
                </div>
                <div id="slider-container">
                    <p>Password length: <span id="range-value">8</span></p>
                    <input id="slider" type="range" value="8" min="8" max="128" default="8">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Built by <a href="https://www.linkedin.com/in/terrencemahnken/" target="_blank">Terrence Mahnken</a> | &copy; 2020</p>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>

</html>
