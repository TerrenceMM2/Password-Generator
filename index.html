<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>

    <main>
        <div class="container">
            <h2>Generate a Password</h2>
            <div id="results"></div>
            <div id="criteria">
                <button id="generate" type="button">Generate</button>
                <input type="checkbox" id="lowercase" value="lowercase">lowercase<br>
                <input type="checkbox" id="uppercase" value="uppercase">uppercase<br>
                <input type="checkbox" id="numbers" value="numbers">numbers<br>
                <input type="checkbox" id="special" value="special">special characters<br>
                <input id="slider" type="range" value="8" min="8" max="128" default="8"><span id="range-value">8</span>
            </div>
        </div>
    </main>

    <footer>
        <p>Built by Terrence Mahnken | &copy;2020</p>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>
</html>
